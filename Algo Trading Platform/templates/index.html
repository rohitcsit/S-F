<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>S&F Robo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .center-content {
            max-width: 600px;
            margin: 0 auto;
        }

        body {
            background-color: rgb(0, 27, 50);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 center-content alert alert-light mt-4 text-center">
                <div class="row d-flex align-items-center justify-content-center alert alert-success m-0">
                    <div class="col-4">
                        <select class="form-control form-control-lg">
                            <option value="nifty-50">Nifty-50</option>
                            <option value="banknifty">BankNifty</option>
                            <option value="fincap">Fincap</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <select class="form-control form-control-lg">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-success btn-lg my-2 px-4">Start</button>
                    </div>
                </div>

                <div class="mx-4 mt-5 mb-4">
                    <h2 class="alert alert-primary text-center">Profit/Loss</h2>
                </div>
                <div class="mx-4">
                    <div class="row">
                        <div class="col">
                            <h2 class="alert alert-primary text-center">Stoploss</h2>
                        </div>
                        <div class="col">
                            <h2 class="alert alert-primary text-center">Points</h2>
                        </div>
                    </div>
                </div>
                <div class="mx-4">
                    <div class="row">
                        <div class="col">
                            <h2 class="alert alert-primary text-center">Put</h2>
                        </div>
                        <div class="col">
                            <h2 class="alert alert-primary text-center">123456</h2>
                        </div>
                    </div>
                </div>

                <div class="mx-4">
                    <h2 class="alert alert-primary text-center">Total P/L</h2>
                </div>
                <hr class="p-0 m-0">
                <div class="container text-center mt-4 mb-3">
                    <div class="row justify-content-center">
                        <div class="col-lg-4">
                            <button type="button" class="btn btn-danger btn-lg btn-block">Stop</button>
                        </div>
                        <div class="col-lg-4">
                            <button type="button" class="btn btn-primary btn-lg btn-block ">Execute</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
